<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>WebSocket Live Rig</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #121212;
        color: #fff;
      }
      #log {
        background: #fff;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #333;
      }
      .status-on {
        color: #00ff00;
      }
      .status-off {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Broadcast Console</h1>
    <p id="staus" class="status-off">Connecting...</p>
    <form id="message-form">
      <input id="message-input" type="text" placeholder="Send Cargo" required />
      <button type="submit">Deploy message</button>
    </form>
    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
  </body>
  <script>
    const statusEl = document.getElementById("status");
    const log = document.getElementById("log");
    const input = document.getElementById("message-input");
    //1. Initial the handshake
    const socket = new WebSocket("ws://127.0.0.1:8080");
    const appendLog = (label, message) => {
      const entry = `${new Date().toLocaleTimeString()} ${label} ${message}\n`;
      log.textContent = entry + log.textContent;
    };
    socket.addEventListener("open", () => {
      statusEl.textContent = "CONNECTED: ws://localhost:8080";
      statusEl.className = "status-on";
      appendLog("[SYSTEM]", "Tunel Established");
    });
  </script>
</html>
